<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="{{meta_description|striptags}}"/>
    <title>pset partners</title>
  
    <link id="style_css" href="{{ url_for('css') }}" rel="stylesheet" type="text/css" />

    <!-- static html content we are happy to let the browser cache (e.g. captions and dropdown options) -->
    <script defer src="{{ url_for('static', filename='options.js') }}"></script>

    <!-- jQuery -->
    <script defer
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
            integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
            crossorigin="anonymous"></script>

    <!-- requires jquery -->
    <script defer src="{{ url_for('static', filename='psetpartners.js') }}"></script>

    <!-- multi select https://github.com/dudyn5ky1/select-pure, vanilla JS-->
    <script defer src="{{ url_for('static', filename='select-pure.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='select-pure.css') }}" />

    <!--knowls, not currently used -->
    {# <script async src="{{ url_for('static', filename='knowl.js') }}"></script> #}

    {% block extra_head -%}{%- endblock extra_head %}
  </head>
  <body class="{{ body_class }}">
{#
{% macro KNOWL(kid, title=none) -%}
{{ static_knowl(kid, title) | safe }}
{%- endmacro %}
{% macro ASTKNOWL(kid, title=none) -%}
{{ static_knowl(kid, title) | safe }}<span style="color:red; font-weight:normal">*</span>
{%- endmacro %}
#}
   {% block body -%}{%- endblock body %}
  </body>
</html>
